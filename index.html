<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- We will have a Header Section, three main components
    to the Content Section, and a Footer Section -->


    <!-- HEADER SECTION -->
    <header>
      <div class="logo">
        <img src="./resources/img-tea-cozy-logo.png" alt="Picture of Logo"\>
      </div>
      <nav>
        <span> <a href="#">Mission</a></span>
        <span> <a href="#">Featured Tea</a></span>
        <span> <a href="#">Locations</a></span>
      </nav>
    </header>


    <!-- CONTENT SECTION -->

    <div class="content">
      <div class="main-image" style="background-image:url('./resources/img-mission-background.jpg')">
        <div class="img-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable,
            Small Batch, Fair Trade, Organic Tea </h4>
        </div>
      </div>

      <!-- Gallery Section of Images-->
      <div class="Tea">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="gallery">
          <div class="picture">
            <img src="./resources/img-berryblitz.jpg" alt="Picture of Tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="picture">
            <img src="./resources/img-spiced-rum.jpg" alt="Picture of Tea">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="picture">
            <img src="./resources/img-donut.jpg" alt="Picture of Pastry">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="picture">
            <img src="./resources/img-myrtle-ave.jpg" alt="Picture of Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="picture">
            <img src="./resources/img-bedford-bizarre.jpg" alt="Picture of Tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>

        </div>

      </div>





    </div>



    <!-- FOOTER SECTION -->

  </body>
</html>
